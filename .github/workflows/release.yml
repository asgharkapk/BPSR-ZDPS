# Automatic release workflow: tags in v.YYYY-MM-DD.r{run_number} format and matrix publish
name: Release (auto-tag, multi-rid matrix)

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # -------------------------------------------------
      # Checkout
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # Setup .NET
      # -------------------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # -------------------------------------------------
      # Generate versions
      # -------------------------------------------------
      - name: Generate versions
        shell: pwsh
        run: |
          $dateTag = Get-Date -Format "yyyy-MM-dd"
          $dateDotnet = Get-Date -Format "yyyy.MM.dd"
          $run = "${{ github.run_number }}"

          "RELEASE_VERSION=v.$dateTag.r$run" >> $env:GITHUB_ENV
          "DOTNET_VERSION=$dateDotnet.$run" >> $env:GITHUB_ENV

      # -------------------------------------------------
      # Restore
      # -------------------------------------------------
      - name: Restore
        run: dotnet restore -p:Version=${{ env.DOTNET_VERSION }}

      # -------------------------------------------------
      # Publish ALL variants
      # -------------------------------------------------
      - name: Publish variants
        shell: pwsh
        run: |
          $variants = @(
            @{ rid = "win-x64"; self = $true;  label = "self-contained" },
            @{ rid = "win-x64"; self = $false; label = "framework-dependent" },
            @{ rid = "win-x86"; self = $true;  label = "self-contained" },
            @{ rid = "win-x86"; self = $false; label = "framework-dependent" }
          )

          foreach ($v in $variants) {
            $out = "publish/$($v.rid)-$($v.label)"
            Write-Host "Publishing $($v.rid) / $($v.label)"

            dotnet publish "BPSR-ZDPS/BPSR-ZDPS.csproj" `
              -r $v.rid `
              -c Release `
              -o $out `
              -p:Version=${{ env.DOTNET_VERSION }} `
              -p:PublishSingleFile=true `
              -p:PublishTrimmed=false `
              -p:DebugType=None `
              -p:DebugSymbols=false `
              --self-contained $v.self

            Get-ChildItem $out -Filter *.pdb -Recurse | Remove-Item -Force
          }

      # -------------------------------------------------
      # Create ZIPs
      # -------------------------------------------------
      - name: Create ZIPs
        shell: pwsh
        run: |
          $zips = @()

          Get-ChildItem publish -Directory | ForEach-Object {
            $zip = "ZDPS-${{ env.RELEASE_VERSION }}-$($_.Name).zip"
            Compress-Archive "$($_.FullName)\*" $zip
            $zips += $zip
          }

          $delimiter = "EOF"
          "ZIP_LIST<<$delimiter" >> $env:GITHUB_ENV
          ($zips -join "`n") >> $env:GITHUB_ENV
          $delimiter >> $env:GITHUB_ENV


      # -------------------------------------------------
      # Upload artifacts (optional)
      # -------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ZDPS-${{ env.RELEASE_VERSION }}
          path: ZDPS-${{ env.RELEASE_VERSION }}-*.zip

      # -------------------------------------------------
      # Create GitHub Release (ONE time)
      # -------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: ZDPS ${{ env.RELEASE_VERSION }}
          body: |
            ## BPSR ZDPS Release

            **Version:** `${{ env.RELEASE_VERSION }}`
            **Dotnet Version:** `${{ env.DOTNET_VERSION }}`

            ### Included Builds
            - Windows x64 / x86
            - Self-contained & Framework-dependent
            - Single-file publish

            ### Notes
            - Self-contained builds include .NET runtime
            - Framework-dependent builds require .NET 8+
          files: |
            ZDPS-${{ env.RELEASE_VERSION }}-win-x64-self-contained.zip
            ZDPS-${{ env.RELEASE_VERSION }}-win-x64-framework-dependent.zip
            ZDPS-${{ env.RELEASE_VERSION }}-win-x86-self-contained.zip
            ZDPS-${{ env.RELEASE_VERSION }}-win-x86-framework-dependent.zip
